<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8" name="viewport" content="width=device-width">
  <title>Income Registration</title>
  <style>
    /* Estilos CSS aqui (o mesmo estilo usado na página de login) */
    /* ... */
      
    /* Estilos CSS aqui */
    @charset "utf-8";
@import url(https://weloveiconfonts.com/api/?family=fontawesome);

[class*="fontawesome-"]:before {
  font-family: 'FontAwesome', sans-serif;
}

#title{
  text-align: center;
  font-size: 8vh;
  padding-bottom: 30px;
  color:#696969;
  font-family: 'Sacramento', cursive;
}
html{
  width: 100%;
  height:100%;

}
body {
  background: #ffffff;
  color: #606468;
  font: 87.5%/1.5em 'Open Sans', sans-serif;
  margin: 0;
  height:100%;
  width: 100%;
}

input {
  border: none;
  font-family: 'Open Sans', Arial, sans-serif;
  font-size: 16px;
  line-height: 1.5em;
  padding: 0;
  -webkit-appearance: none;
}

p {
  line-height: 1.5em;
}

after { clear: both; }




#login {
  width: 320px;
}

#login form {
  padding: 2% 2% 2% 2%;
  width: 100%;
  border-radius: 5px;
  background: #f5f5f5;
  border: 1px solid #434a52;

}

#login form span {
  background-color: #d3d3d3;
  border-radius: 3px 0px 0px 3px;
  border-right: 3px solid #434a52;
  color: #696969;
  display: block;
  float: left;
  line-height: 50px;
  text-align: center;
  width: 50px;
  height: 50px;
}

#login form input[type="text"] {
  background-color: #d3d3d3;
  border-radius: 0px 3px 3px 0px;
  color: #333333;
  margin-bottom: 1em;
  padding: 0 16px;
  width: 235px;
  height: 50px;
}

#login form input[type="password"] {
  background-color: #d3d3d3;
  border-radius: 0px 3px 3px 0px;
  color: #333333;
  margin-bottom: 1em;
  padding: 0 16px;
  width: 235px;
  height: 50px;
}

#login-bottom {
  background: #ffa500;
  border: 0;
  width: 100%;
  height: 40px;
  border-radius: 3px;
  color: white;
  cursor: pointer;
  transition: background 0.3s ease-in-out;
    text-align: center;
}
#login-bottom:hover {
  background: #16aa56;
}
.sweet-alert{
  height: 400px;
}

#login-div{
  width:100%;
  display: flex;
  justify-content: center;
  align-items: center;
}
#oosotowaku{
  height:50%;
position: relative;
}
#soto1{
  position: absolute;
top: 0;
right: 0;
bottom: 0;
left: 0;
margin: auto;
width: 90%;
height: 0.5rem;
}

@media screen and (max-width: 600px) {
  #title{
    font-size: 5vh;
    font-weight: bold;
  }
}

  </style>
</head>

<body>
  <div id="oosotowaku">
    <div id="soto1">
      <div id="title">
        <span>Income Registration</span>
      </div>
      <div id="sotowaku">
        <div id="income-div">
          <div id="income">
            <h2>Income Details</h2>
            <label for="income-type">Income Type:</label>
            <select id="income-type">
              <option value="salary">Salary</option>
              <option value="bonus">Bonus</option>
              <option value="investment">Investment</option>
              <!-- Add more income types as needed -->
            </select>
            <label for="income-amount">Amount:</label>
            <input type="number" id="income-amount" placeholder="Enter amount">
            <button id="add-income-btn" onclick="addIncome()">Add Income</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let incomeList = []; // Lista para armazenar as rendas registradas

    function addIncome() {
      const incomeType = document.getElementById("income-type").value;
      const incomeAmount = document.getElementById("income-amount").value;

      // Verificar se os campos foram preenchidos corretamente
      if (incomeType && incomeAmount) {
        const income = {
          type: incomeType,
          amount: parseFloat(incomeAmount)
        };

        incomeList.push(income);

        // Limpar os campos de entrada
        document.getElementById("income-type").value = "salary";
        document.getElementById("income-amount").value = "";

        // Mostrar mensagem de sucesso ou atualizar a exibição das rendas registradas
        // ...
        console.log("Income added:", income);
      } else {
        console.log("Please fill in all the fields.");
      }
    }
  </script>
</body>

</html>
